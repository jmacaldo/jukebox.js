<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jukeBox.js: a simple mp3 app based on JavaScript</title>
  </head>
  <body>

    <audio id="01" src="audio/puppets.mp3"></audio>
    <audio id="02" src="audio/1979.mp3"></audio>
    <audio id="03" src="audio/oasis.mp3"></audio>


<p>Metallica</p>
<button type="button" id="metallica">Play</button>
<button type="button" id="metPause">Pause</button>
<button type="button" id="metStop">Stop</button>

<p>Smashing Pumpkins</p>
<button type="button" id="pumpkins">Play</button>
<button type="button" id="pumpPause">Pause</button>
<button type="button" id="pumpStop">Stop</button>

<p>Oasis</p>
<button type="button" id="oasis">Play</button>
<button type="button" id="oasisPause">Pause</button>
<button type="button" id="oasisStop">Stop</button>


  </body>
  <script src="js/script.js" type="text/javascript">

  </script>
</html>
