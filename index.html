<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>jukeBox.js: a simple mp3 app based on JavaScript</title>
  </head>
  <body>

<audio id="idAudio"></audio>
<div id="audio"></div>


<div id="mainContainer">
  <div id="infoContainer">
    <div id="player"></div>
    <div id="audioControls">
      <span alt="Play" id="playBtn" class="glyphicon glyphicon-play"></span>
      <span id="nextBtn" class="glyphicon glyphicon-fast-forward"></span>
      <span id="pauseBtn" class="glyphicon glyphicon-pause"></span>
      <span id="stopBtn" class="glyphicon glyphicon-stop"></span>
      <input id="upload" type="file"></input>
    </div>
  </div>
</div>

  <footer>
    <h6>jukeBox.js: a simple mp3 app based on JavaScript by Joven Macaldo</h6>
  </footer>

<script src="js/oopjukebox.js" type="text/javascript">  </script>
  </body>
</html>
